<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<figure>
		<img src="http://placehold.it/800x600" alt="image">
	</figure>
	<style>
	body{
		width:100%;
		margin:0;
	}
	figure{
		transition:.5s all ease-in-out;
		height: 100px;
		overflow: hidden;
	}
	</style>
	<script>
		//<![CDATA[
		var img=document.querySelector('img');
		var figure=document.querySelector('figure');
		var toggle=function(a,b){
			var _state=0;
			var f =  function(){
				var self=this;
				if(_state===0){
					_state=1;
					a.apply(self,arguments);
				}else{
					_state=0;
					b.apply(self,arguments);
				}
			}
			Object.defineProperty(f,'state',{get:function(){return _state;}})
			return f;
		};
		img.addEventListener('click',toggle(function(){	
			figure.style.height='600px';
		},function(){
			figure.style.height='100px';
		}));
		//]]>
		</script>
	</body>
	</html>
